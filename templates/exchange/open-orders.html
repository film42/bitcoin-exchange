<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Order Type</th>
            <th>Size</th>
            <th>Limit Price(USD)</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for order in all_orders %}
        <tr>
            <th>{{ order.order_type_as_string }}</th>
            <th>{{ order.amount }}</th>
            <th>{{ order.limit }}</th>
            <th>{{ order.created_at }}</th>
            <th>{{ order.status_as_string }}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->
